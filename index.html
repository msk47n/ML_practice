<!-- Inception of the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept Reader</title>
    <link rel="icon" href="client/assets/images/web-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="client/src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="body">
    <header class="container-fluid navbar px-3 py-3 d-flex">
        <h1 class="text-start m-0">Receipt Reader</h1>
        <img src="client/assets/images/moon.png" alt="darkmode" id="darkmode-icon">
    </header>

    <!-- Camera input option over phone -->
    <div class="block-spacing">
        <label class="form-label" for="formFile">Take a picture of the Reciept and watch it get deciphered</label>
        <input class="form-control" id="src" type="file" name="image" accept="image/*" capture="environment" />
        <img id="target" alt="your-image" />
        <div class="mb-3">
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
            <p>Image processed (Check if details are correct)... Or not (please entry details below)</p>
        </div>
    </div>
    <hr />
    <div class="px-3 py-3">
        <p class="fs-2 fw-semibold">Entry Details here</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Shop Name</span>
            <input type="text" class="form-control" id="store-name" placeholder="Store Name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Purchase Date</span>
            <input type="date" class="form-control" name="" id="purchase-date">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Payment Method</span>
            <input type="text" class="form-control" id="payment-method" placeholder="Credit Card or Cash?">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Final Price</span>
            <input type="number" class="form-control" id="final-price" step="0.01" placeholder="Price with Taxes">
        </div>
        <button type="button" class="btn btn-primary btn-lg" onclick="addRow()">Submit</button>
        <button type="button" class="btn btn-success btn-lg" onclick="">Download All</button>
        <button type="button" class="btn btn-primary btn-lg">Import</button>
    </div>
    <hr />
    <div class="block-spacing">
        <p class="mb-3 fs-2 fw-semibold">Table Summary</p>
        <table class="table table-hover table-bordered" id="order-table">
            <thead>
                <tr>
                <th scope="col">Order (#)</th>
                <th scope="col">Shop Name</th>
                <th scope="col">Purchase Date</th>
                <th scope="col">Image Capture</th>
                <th scope="col">Payment</th>
                <th scope="col">Final Price</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="order-body">
                <!-- Rows inserted here by addRows() from src/table.js -->
            </tbody>
        </table>
    </div>
    <hr />
    <div class="block-spacing fs-1">
        <div id="totalDisplay">Grand Total: $0.00</div>
    </div>
    <script>

        
    </script>
    <script src="client/src/index.js"></script>
    <script src="client/src/image-display.js"></script>
    <script src="client/src/table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
