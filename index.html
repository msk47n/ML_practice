<!-- Inception of the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h2>Testing</h2>
    <!-- Camera input option over phone -->
    <div class="px-3 py-3 mb-3">
        <p>Take a picture of the Reciept and watch it get deciphered</p>
        <input id="src" type="file" name="image" accept="image/*" capture="environment" />
        <img id="target" alt="your-image" />
        <div class="mb-3">
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
            <p>Image processed (Check if details are correct)... Or not (please entry details below)</p>
        </div>
    </div>
    <hr />
    <div class="px-3 py-3">
        <p class="bold">Entry Details here</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="store-name">Store Name</span>
            <input type="text" class="form-control" placeholder="Store Name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="purchase-date">Purchase Date</span>
            <input type="date" class="form-control" name="" id="">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="final-price">Final Price</span>
            <input type="number" class="form-control" step="0.01" placeholder="Price">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="store-name">Payment Method</span>
            <input type="text" class="form-control" placeholder="Store Name">
        </div>
        <button type="button" class="btn btn-primary btn-lg">Submit</button>
        <button type="button" class="btn btn-primary btn-lg">Download All</button>
        <button type="button" class="btn btn-primary btn-lg">Import</button>
        <button type="button" class="btn btn-primary btn-lg">Edit Previous Entry</button>
    </div>
    <script>
        function showImage(src,target) {
        var fr=new FileReader();
        // when image is loaded, set the src of the image where you want to display it
        fr.onload = function(e) { target.src = this.result; };
        src.addEventListener("change",function() {
            // fill fr with image data    
            fr.readAsDataURL(src.files[0]);
        });
        }

        var src = document.getElementById("src");
        var target = document.getElementById("target");
        showImage(src,target);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
